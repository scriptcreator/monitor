<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-form.css">
    <link rel="stylesheet" href="assets/css/login-form1.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container full-height">
        <div class="row">
            <div class="col-md-6 col-md-offset-0">
                <h1>FiFo Monitoring</h1></div>
            <div class="col-md-6"><img src="assets/img/index.png"></div>
        </div>
        <div class="row flex center v-center full-height">
            <div class="col-sm-4 col-xs-8">
                <div class="form-box">
                    <form>
                        <fieldset>
                            <legend>Anmeldung </legend><img src="assets/img/avatar.png" id="avatar" class="avatar round">
                            <input class="form-control" type="email" id="username" name="username" placeholder="Benutzer">
                            <input class="form-control" type="password" id="password" name="password" placeholder="Passwort">
                            <button class="btn btn-primary btn-block" type="button">LOGIN </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
